<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Nav Bar</title>
</head>
<link rel="stylesheet" href="stylesheet.css">
<body>
    <div class="nav">
        <h1 class="nav-title">Profile</h1>
        <ul class="nav-links">
            <li id="home"><a href="#">Home</a></li>
            <li><a href="#" class="active">My Profile</a></li>
            <li><a href="#">Find Connections</a></li>
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>

    <div class="container">
        <div class="blueBar">
            <div class="profilePic">
                <img id="profilePic" src="/icons/user-circle.png" alt="profile pic">
            </div>
        </div>
        <p class="name">Jane Doe</p>
        <div class="profileLocation">
            <img id="mapMarker" src="/icons/map-marker.png" alt="mapMarker">
            <p id="city">Seattle</p>
        </div>
        
        <div>
        <p class="bio">Developer | Engineer | Problem Solver <br>
            Master of shadows and the Internet!</p>


        </div>

        <div class="editProfile">
            <img src="/icons/gear.png" alt="gear icon" class="gear">
            <a class="editLink" href="FILL IN">edit profile</a>

        </div>
        
    </div>

    </body>
</html>
